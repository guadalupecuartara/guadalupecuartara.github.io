    <section class="contact-form">
        <h2>Contacto</h2>
        <form id="contact-form" action="formexito.html" class="needs-validation" novalidate name="contact" method="POST"
          data-netlify="true">
          <div class="form-group">
            <label for="firstName" class="form-label">Nombre/s</label>
            <input type="text" name="first_name" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Olvidaste ingresar tu nombre.
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Apellido/s</label>
            <input type="text" name="last_name" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Olvidaste ingresar tu apellido.
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              Olvidaste ingresar tu correo electrónico.
            </div>
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label for="reason">Motivo de la consulta</label>
            <select class="form-control" id="reason" name="reason" required>
              <option value="none" selected>--Seleccionar--</option>
              <option value="upgrade-account">Obtener más proyectos</option>
              <option value="query">Duda sobre un proyecto</option>
            </select>
            <div class="invalid-feedback">
              No olvides el motivo de tu consulta!
            </div>
          </div>
          <div class="form-group">
            <label for="consult" class="form-label">Tu consulta</label>
            <textarea type="text" name="question" class="form-control" id="consult" placeholder="" required></textarea>
            <div class="invalid-feedback">
              ¿Cual es tu consulta?
            </div>
          </div>
          <div class="form-group">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe">
              <label class="form-check-label" for="subscribe">Acepto terminos y condiciones</label>
            </div>
          </div>
          <hr>
          <button class="cta-button" type="submit">Enviar </button>
        </form>
        </div>
